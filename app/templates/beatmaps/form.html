<form action="{% url 'beatmaps:search' %}" method="get" name="search">






  
    <p>Title</p>
    <input type="text" name="search-title" value="{{search_title}}" class="field">

    <br>

    <p>artist</p>
    <input type="text" name="search-artist" value="{{search_artist}}" class="field">

    <br>

    <p>source</p>
    <input type="text" name="search-source" value="{{search_source}}" class="field">
    
    <br>

    <p>mapper</p>
    <input type="text" name="search-mapper" value="{{search_mapper}}" class="field">
    
    <br>



    {% for map in view.get_map_types %}
        <input type="checkbox" class="btn-check" id="{{ map.type }}" autocomplete="off" value="{{ map.type }}" name="map_type"
        {% if map.type in map_types %}
            checked
        {% endif %}>
        <label class="btn btn-outline-primary" for="{{ map.type }}">{{ map.type }}</label>
    {% endfor %}
    <br>


    {% for genre in view.get_genres %}
        <input type="checkbox" class="btn-check" id="genre_{{ genre.name }}" autocomplete="off" value="{{ genre.name }}" name="genre"
        {% if genre.name in genres %}
            checked
        {% endif %}>
        <label class="btn btn-outline-primary" for="genre_{{ genre.name }}">{{ genre.name }}</label>
    {% endfor %}

    <br>

    {% for language in view.get_languages %}
        <input type="checkbox" class="btn-check" id="lang_{{language.name}}" autocomplete="off" value="{{language.name}}" name="language"
        {% if language.name in languages %}
            checked
        {% endif %}>
        <label class="btn btn-outline-primary" for="lang_{{language.name}}">{{language.name}}</label>
    {% endfor %}

    <br>

    <h1>Query order</h1>

    <select class="form-select" aria-label="query order" name="query_order">
        {% for order in view.get_order_values %}
            <option value="{{order.val}}" {% if query_order == order.val %}selected{% endif %}>{{order.name}} </option>
        {% endfor %}
    </select>
    
    <br>

    <div class="form-check form-switch">
        <label class="form-check-label" for="flexSwitchCheckDefault">reverse</label>
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" name="order_state" 
        {% if order_state %}
            checked
        {% endif %}>
    </div>

    <label for="start">Start date:</label>
    <input type="date" id="start" name="start_date" value="{{start_date}}"/>

    
    <label for="end">End date:</label>
    <input type="date" id="end" name="end_date" value="{{end_date}}"/>

    <br>








    <h1>Other</h1>

    <p>length</p>
    <input type="number" name="start_length" class="field" placeholder="Min value" value="{{start_length}}">
    <input type="number" name="end_length" class="field" placeholder="Max value" value="{{end_length}}">

    <p>BPM</p>
    <input type="number" name="start_bpm" class="field" placeholder="Min value" value="{{start_bpm}}">
    <input type="number" name="end_bpm" class="field" placeholder="Max value" value="{{end_bpm}}">

    <p>Favorites</p>
    <input type="number" name="start_favorites" class="field" placeholder="Min value" value="{{start_favorites}}">
    <input type="number" name="end_favorites" class="field" placeholder="Max value" value="{{end_favorites}}">

    <p>Play count</p>
    <input type="number" name="start_plays" class="field" placeholder="Min value" value="{{start_plays}}">
    <input type="number" name="end_plays" class="field" placeholder="Max value" value="{{end_plays}}">
















    <p>
        <label for="min-star">star min</label>
        <input type="number" id="min-star" min="0" max="10" step="0.1" name="start_star" {% if start_star %} value="{{start_star}}" {% else %} value="0" {% endif %}>
    </p>
      
    <p>
        <label for="max-star">star max</label>
        <input type="number" id="max-star" min="0" max="10" step="0.1" name="end_star"  {% if end_star %} value="{{end_star}}" {% else %} value="10" {% endif %}>
    </p>
      
    <div id="slider-star" class="slider"></div>



      <p>
        <label for="min-ar">ar min</label>
        <input type="number" id="min-ar" min="0" max="10" step="0.1" name="start_ar" {% if start_ar %} value="{{start_ar}}" {% else %} value="0" {% endif %}>
      </p>
      
      <p>
        <label for="max-ar">ar max</label>
        <input type="number" id="max-ar" min="0" max="10" step="0.1" name="end_ar" {% if end_ar %} value="{{end_ar}}" {% else %} value="10" {% endif %}>
      </p>
      
      <div id="slider-ar" class="slider"></div>




      <p>
        <label for="min-od">od min</label>
        <input type="number" id="min-od" min="0" max="10" step="0.1" name="start_od" {% if start_od %} value="{{start_od}}" {% else %} value="0" {% endif %}>
      </p>
      
      <p>
        <label for="max-od">od max</label>
        <input type="number" id="max-od" min="0" max="10" step="0.1" name="end_od" {% if end_od %} value="{{end_od}}" {% else %} value="10" {% endif %}>
      </p>
      
      <div id="slider-od" class="slider"></div>




      <p>
        <label for="min-cs">cs min</label>
        <input type="number" id="min-cs" min="0" max="10" step="0.1" name="start_cs" {% if start_cs %} value="{{start_cs}}" {% else %} value="0" {% endif %}>
      </p>
      
      <p>
        <label for="max-cs">cs max</label>
        <input type="number" id="max-cs" min="0" max="10" step="0.1" name="end_cs" {% if end_cs %} value="{{end_cs}}" {% else %} value="10" {% endif %}>
      </p>
      
      <div id="slider-cs" class="slider"></div>





      <p>
        <label for="min-hp">hp min</label>
        <input type="number" id="min-hp" min="0" max="10" step="0.1" name="start_hp" {% if start_hp %} value="{{start_hp}}" {% else %} value="0" {% endif %}>
      </p>
      
      <p>
        <label for="max-hp">hp max</label>
        <input type="number" id="max-hp" min="0" max="10" step="0.1" name="end_hp" {% if end_hp %} value="{{end_hp}}" {% else %} value="10" {% endif %}>
      </p>
      
      <div id="slider-hp" class="slider"></div>


    <br>

    <div class="form-check form-switch">
      <label class="form-check-label" for="flexSwitchCheckDefault">infinite scroll</label>
      <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" name="scroll_state" 
      {% if scroll_state %}
          checked
      {% endif %}>
    </div>

    <input type="range" min="0" max="100" value="{{volume}}" class="slider" id="myRange" name="volume">

    <br>

    <button type="submit" class="btn btn-success">Search</button>


</form>

<a href="{% url 'beatmaps:index' %}" type="button" class="btn btn-danger">Reset</a>
